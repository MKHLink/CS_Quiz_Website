<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header id="header" class="hero">
        <h1>Welcome, press start to take the quiz</h1>
        
        <div id="timer"></div>
    </header>

    <form id="quiz-start" class="container text-center">
        <div id="btn-container" class="btn-group-vertical row" role="group" aria-label="Vertical button group">
            <h2 id="question"></h2>
    
            <button id="0"  type ="submit" class="btn btn-dark"></button>
            <button id="1"  type ="submit" class="btn btn-light"></button>
            <button id="2"  type ="submit" class="btn btn-dark"></button>
            <button id="3"  type ="submit" class="btn btn-light"></button>
        </div>
        <button id="btn" class="start-btn btn btn-primary col-6" type ="submit">Start</button>
    </form>
    
    <footer class="footer">
        <p>Made by Mohammad Komol Hasan </p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
